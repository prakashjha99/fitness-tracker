<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fitness Tracker</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1>Fitness Tracker</h1>

    <form id="exerciseForm">
      <label for="exercise">Exercise Name:</label>
      <input type="text" id="exercise" placeholder="e.g., Pushups" required>

      <label for="duration">Duration (minutes):</label>
      <input type="number" id="duration" placeholder="e.g., 30" required>

      <label for="calories">Calories Burned:</label>
      <input type="number" id="calories" placeholder="e.g., 200" required>

      <button type="submit">Add Exercise</button>
    </form>

    <input type="text" id="searchInput" placeholder="Search exercises...">

    <h2>Exercise Log</h2>
    <ul id="exerciseList"></ul>

    <div id="summary">
      <p>Total Minutes: <span id="totalMinutes">0</span></p>
      <p>Total Calories: <span id="totalCalories">0</span></p>
    </div>

    <!-- ðŸ”— Link to stats.html -->
    <a href="stats.html" class="backBtn" style="text-align:center; display:block;">ðŸ“Š View Stats</a>
  </div>

  <!-- Scripts -->
  <script src="data.js"></script>
  <script src="script.js"></script>
</body>
</html>
